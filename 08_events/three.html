<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async in JS</title>
</head>
<body>
    <h1>Async In js</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script>
        const sayDate = (str) => {
            const cur_time = new Date().toLocaleTimeString();
            document.querySelector('h1').innerHTML = 
            `${str} : ${cur_time}`;
        }
        let intervalId = null;
        const eve = document.querySelector('#start').addEventListener('click', ()=> {
            intervalId = setInterval(sayDate, 1000, "Time begins");
        }, false);
        // on clicking stop = stop the event
        
        document.querySelector('#stop').addEventListener('click', () => {
            clearInterval(intervalId);
            document.querySelector('h1').innerHTML = "Time Stopped!";
        }, false);
        
    </script>
</body>
</html>
