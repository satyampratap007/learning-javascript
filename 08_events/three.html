<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async In js</h1>
    <button id="stop">Stop</button>
    <script>
        // setTimeout(()=> {
        //     console.log("Satyam");
        // },1000);
        let t_event = () => {
            // console.log("Testing Event");
            document.querySelector('h1').innerHTML = "Testing events"
        }
        const change_me = setTimeout(t_event, 2000);
        const but = document.querySelector('#stop');
        but.addEventListener('click',() => {
            clearTimeout(change_me);
            console.log("Stopped");
        }, false)
    </script>
</body>
</html>
